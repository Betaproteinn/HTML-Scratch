<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Generator (Debug Edition)</title>
    <style>
        :root {
            --sidebar-width: 350px;
            --sidebar-bg: #222629;
            --editor-text: #dcdcdc;
            --main-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --btn-primary-bg: #222629;
            --btn-primary-text: #fff;
            --line-height: 1.6;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Merriweather", "Georgia", "Segoe UI", sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- 左侧侧边栏 --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow: hidden; 
            min-width: 200px;
            max-width: 80vw;
        }

        .sidebar.collapsed { display: none; }

        /* 侧边栏头部工具栏 */
        .sidebar-header {
            padding: 8px 12px;
            background-color: #1b1e21;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 6px;
            align-items: center;
            height: 44px;
            flex-shrink: 0;
        }

        /* 搜索容器：包裹输入框和计数器 */
        .search-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box {
            width: 100%;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ccc;
            padding: 5px 45px 5px 8px; /* 右侧留空给计数器 */
            font-size: 12px;
            outline: none;
            transition: all 0.2s;
            font-family: monospace;
        }
        .search-box:focus {
            border-color: #666;
            background-color: #000;
            color: #fff;
        }

        /* 搜索计数器样式 */
        .search-counter {
            position: absolute;
            right: 8px;
            font-size: 10px;
            color: #666;
            font-family: monospace;
            pointer-events: none;
            user-select: none;
        }

        /* 导航按钮组 */
        .search-nav {
            display: flex;
            gap: 2px;
        }

        .btn-nav {
            width: 24px;
            height: 28px;
            background: #333;
            border: 1px solid #444;
            cursor: pointer;
            color: #aaa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        .btn-nav:hover { color: #fff; background-color: #444; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        /* 粘贴查找按钮 (Sidebar) */
        .btn-paste-search {
            width: 28px;
            height: 28px;
            background: #333;
            border: 1px solid #444;
            cursor: pointer;
            color: #aaa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.1s;
        }
        .btn-paste-search:hover { color: #fff; background-color: #444; }

        /* 拖拽手柄 */
        .resizer {
            width: 5px;
            background: transparent;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            cursor: col-resize;
            z-index: 100;
        }
        .resizer:hover, .resizer.resizing { background: rgba(74, 144, 226, 0.5); }

        body.is-resizing iframe { pointer-events: none; }

        #code-editor {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--editor-text);
            padding: 20px;
            font-family: "Menlo", "Monaco", "Consolas", monospace;
            font-size: 13px;
            line-height: var(--line-height);
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
        }

        /* 滚动条显著化样式 */
        #code-editor::-webkit-scrollbar { width: 10px; height: 10px; }
        #code-editor::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.15); border-radius: 5px; }
        #code-editor::-webkit-scrollbar-thumb { background: #666; border-radius: 5px; border: 2px solid #1b1e21; }
        #code-editor::-webkit-scrollbar-thumb:hover { background: #888; }

        /* --- 右侧主区域 --- */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--main-bg);
            overflow: hidden;
        }

        .doc-header { padding: 20px 0 10px 0; text-align: center; z-index: 10; }
        .doc-title { font-size: 18px; font-weight: 600; color: #333; border: none; background: transparent; text-align: center; outline: none; width: 100%; }

        .toggle-btn { position: absolute; left: 20px; top: 20px; background: transparent; border: none; cursor: pointer; padding: 5px; opacity: 0.5; z-index: 30; }
        .toggle-btn:hover { opacity: 1; }

        #preview-container { flex: 1; width: 100%; height: 100%; position: relative; background: white; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        .center-action { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); z-index: 5; display: flex; flex-direction: column; align-items: center; gap: 20px; pointer-events: auto; transition: opacity 0.3s; }
        .center-action.hidden { opacity: 0; pointer-events: none; }
        .center-title { font-size: 14px; color: #999; margin-bottom: 5px; letter-spacing: 1px; }

        .btn-import { padding: 12px 24px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; background-color: #fff; color: #333; border: 1px solid #ddd; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .btn-import:hover { border-color: #999; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.08); }

        .status-bar { position: absolute; bottom: 20px; right: 20px; background: white; padding: 6px 10px; border-radius: 4px; display: flex; align-items: center; gap: 10px; border: 1px solid #eee; opacity: 0.8; z-index: 10; }
        .status-bar:hover { opacity: 1; border-color: #ddd; }

        .btn-icon-only { background: transparent; border: none; cursor: pointer; padding: 4px; color: #f59e0b; border-radius: 4px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon-only:hover { background-color: #fff7ed; transform: scale(1.1); }
        .btn-icon-only svg { width: 16px; height: 16px; fill: currentColor; }

        #filename-input { border: none; background: transparent; padding: 4px 0; font-size: 12px; color: #999; width: 120px; text-align: center; outline: none; }
        .btn-action { background: transparent; border: 1px solid #ddd; border-radius: 4px; padding: 4px 8px; font-size: 11px; color: #666; cursor: pointer; text-transform: uppercase; }

        .icon-menu { width: 20px; height: 20px; fill: #555; }
        .icon-svg { width: 16px; height: 16px; fill: currentColor; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="search-container">
                <input type="text" id="search-input" class="search-box" placeholder="Find..." />
                <span id="search-counter" class="search-counter"></span>
            </div>
            
            <div class="search-nav">
                <button class="btn-nav" id="prev-btn" title="上一个" disabled>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                </button>
                <button class="btn-nav" id="next-btn" title="下一个" disabled>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 15"></polyline></svg>
                </button>
            </div>

            <button class="btn-paste-search" id="paste-search-btn" title="粘贴并查找">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
            </button>
        </div>

        <textarea id="code-editor" spellcheck="false"></textarea>
        <div class="resizer" id="resizer"></div>
    </div>

    <div class="main-area">
        <button class="toggle-btn" id="toggle-sidebar">
            <svg class="icon-menu" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>

        <div class="doc-header">
            <input type="text" class="doc-title" value="HTML Scratch" readonly>
        </div>

        <div id="preview-container"></div>

        <div class="center-action" id="center-action">
            <div class="center-title">Paste Code to Edit</div>
            <button class="btn-import" id="import-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                粘贴代码到编辑器
            </button>
        </div>

        <div class="status-bar">
            <button class="btn-icon-only" id="flash-export-btn">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
            </button>
            <div style="width:1px;height:16px;background:#eee;margin:0 4px;"></div>
            <input type="text" id="filename-input" value="index.html">
            <button class="btn-action" id="download-btn">Export</button>
        </div>
    </div>
</div>

<script>
    (function() {
        const editor = document.getElementById('code-editor');
        const previewContainer = document.getElementById('preview-container');
        const searchInput = document.getElementById('search-input');
        const searchCounter = document.getElementById('search-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let searchResults = [];
        let currentSearchIndex = -1;

        // --- 核心搜索逻辑 ---
        function performSearch(query, isNavigating = false) {
            if (!query) {
                searchResults = [];
                currentSearchIndex = -1;
                updateSearchUI();
                return;
            }

            const content = editor.value;
            
            // 只有当查询改变或者不是在导航时才重新计算结果
            if (!isNavigating) {
                searchResults = [];
                let pos = content.indexOf(query);
                while (pos !== -1) {
                    searchResults.push(pos);
                    pos = content.indexOf(query, pos + 1);
                }
                currentSearchIndex = searchResults.length > 0 ? 0 : -1;
            }

            if (currentSearchIndex !== -1) {
                const index = searchResults[currentSearchIndex];
                editor.focus();
                editor.setSelectionRange(index, index + query.length);
                
                const lines = content.substring(0, index).split('\n');
                const lineHeight = 21; 
                editor.scrollTop = (lines.length - 5) * lineHeight;
            } else {
                if (!isNavigating) {
                    searchInput.style.borderColor = 'red';
                    setTimeout(() => searchInput.style.borderColor = '#444', 500);
                }
            }
            updateSearchUI();
        }

        function updateSearchUI() {
            if (searchResults.length > 0) {
                searchCounter.textContent = `${currentSearchIndex + 1}/${searchResults.length}`;
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            } else {
                searchCounter.textContent = '';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

        // --- 事件绑定 ---
        searchInput.addEventListener('input', () => performSearch(searchInput.value));

        prevBtn.addEventListener('click', () => {
            if (searchResults.length === 0) return;
            currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
            performSearch(searchInput.value, true);
        });

        nextBtn.addEventListener('click', () => {
            if (searchResults.length === 0) return;
            currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
            performSearch(searchInput.value, true);
        });

        // 粘贴并查找按钮
        document.getElementById('paste-search-btn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    searchInput.value = text;
                    performSearch(text);
                }
            } catch (err) { alert("请手动粘贴"); }
        });

        // --- 其他基础功能 (拖拽, 导入, 导出等) ---
        const resizer = document.getElementById('resizer');
        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.classList.add('is-resizing');
            e.preventDefault();
        });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = Math.max(200, Math.min(e.clientX, 800));
            document.documentElement.style.setProperty('--sidebar-width', newWidth + 'px');
        });
        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.classList.remove('is-resizing');
        });

        function updatePreview() {
            const content = editor.value;
            if (!content.trim() || content.includes('<!-- Paste')) {
                document.getElementById('center-action').classList.remove('hidden');
                previewContainer.innerHTML = '';
                return;
            }
            document.getElementById('center-action').classList.add('hidden');
            previewContainer.innerHTML = '';
            const newIframe = document.createElement('iframe');
            previewContainer.appendChild(newIframe);
            const doc = newIframe.contentDocument || newIframe.contentWindow.document;
            doc.open();
            // 注入基础安全脚本
            doc.write('<script>try{window.localStorage}catch(e){var s={};Object.defineProperty(window,"localStorage",{value:{getItem:k=>s[k]||null,setItem:(k,v)=>s[k]=v,removeItem:k=>delete s[k],clear:()=>s={},key:i=>Object.keys(s)[i],get length(){return Object.keys(s).length}},writable:true,configurable:true});}<\/script>');
            doc.write(content);
            doc.close();
        }

        document.getElementById('import-btn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) { editor.value = text; updatePreview(); }
            } catch (err) { alert("失败"); }
        });

        document.getElementById('flash-export-btn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) { editor.value = text; updatePreview(); setTimeout(downloadFile, 300); }
            } catch (err) { alert("失败"); }
        });

        function downloadFile() {
            const blob = new Blob([editor.value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = document.getElementById('filename-input').value || 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('download-btn').addEventListener('click', downloadFile);
        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        let debounce;
        editor.addEventListener('input', () => {
            clearTimeout(debounce);
            debounce = setTimeout(updatePreview, 300);
        });

        // 初始状态
        editor.value = `<!-- Paste your HTML code here -->`;
        updatePreview();
    })();
</script>
</body>
</html>
